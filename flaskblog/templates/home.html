{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="card w-75" style="width: 18rem;margin-bottom:3rem">
  <div class="card-body">
    <h3 class="card-title">{{post.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{{post.author}}<span class='ml-5 text-muted'><small>{{post.date}}</small></span></h6>
    <p class="card-text">{{post.content}}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
