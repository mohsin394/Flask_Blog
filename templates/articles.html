{% extends 'layout.html' %}

{% block body %}
<h1 class='text-center'>Articles</h1>
{% for article in articles %}
<div class="card" style="width: 18rem;margin-bottom:3rem">
  <div class="card-body">
    <h3 class="card-title">{{article.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{{article.author}}<span class='ml-5 text-muted'><small>{{article.date}}</small></span></h6>
    <p class="card-text">{{article.content}}</p>
  </div>
</div>
{% endfor %}

{% endblock body %}
